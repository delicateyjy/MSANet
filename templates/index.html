<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪装目标检测</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #171924;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .title {
            font-size: 36px;
            letter-spacing: 8px;
            text-align: center;
            margin: 20px 0;
        }
        
        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .control-button {
            background-color: #3d4157;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background-color 0.3s;
        }
        
        .control-button:hover {
            background-color: #4a4f6a;
        }
        
        .control-button i {
            font-size: 18px;
        }
        
        .image-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex: 1;
            margin-bottom: 20px;
        }
        
        .image-box {
            flex: 1;
            border: 2px solid #2b2d3a;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1d1f2c;
            position: relative;
        }
        
        .image-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            padding: 0 20px;
        }
        
        .action-button {
            background-color: #3d4157;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            font-size: 16px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background-color 0.3s;
        }
        
        .action-button:hover {
            background-color: #4a4f6a;
        }
        
        .action-button.primary {
            background-color: #3a56a6;
        }
        
        .action-button.primary:hover {
            background-color: #4667b7;
        }
        
        .action-button.danger {
            background-color: #7a3b5a;
        }
        
        .action-button.danger:hover {
            background-color: #8b4c6b;
        }
        
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(29, 31, 44, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            display: none;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .image-container {
                flex-direction: column;
            }
            
            .button-container {
                flex-direction: column;
            }
        }

        /* 在移动设备上堆叠按钮 */
        @media (max-width: 600px) {
            .control-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
        
        /* 状态提示 */
        .status-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #3a56a6;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .status-bar.show {
            opacity: 1;
        }
        
        /* 调整单一视图模式下的样式 */
        .single-view-mode .image-container {
            justify-content: center;
        }
        
        .single-view-mode #resultContainer {
            flex: 1;
            max-width: 800px;
        }
    </style>
    <!-- 添加字体图标 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <h1 class="title">伪装目标检测</h1>
    
    <div class="control-buttons">
        <button id="showOrigBtn" class="control-button">
            <i class="bi bi-eye"></i> 显示原图
        </button>
        <button id="hideOrigBtn" class="control-button">
            <i class="bi bi-eye-slash"></i> 去除原图
        </button>
    </div>
    
    <div class="image-container">
        <div class="image-box" id="sourceContainer">
            <img id="sourceImage" style="display: none;">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
        <div class="image-box" id="resultContainer">
            <img id="resultImage" style="display: none;">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>
    
    <div class="button-container">
        <button id="selectImageBtn" class="action-button">
            <i class="bi bi-image"></i> 选择图片
        </button>
        <button id="openCameraBtn" class="action-button">
            <i class="bi bi-camera"></i> 打开相机
        </button>
        <button id="startDetectionBtn" class="action-button primary">
            <i class="bi bi-search"></i> 开始检测
        </button>
        <button id="saveResultBtn" class="action-button">
            <i class="bi bi-save"></i> 保存结果
        </button>
        <button id="exitBtn" class="action-button danger">
            <i class="bi bi-box-arrow-right"></i> 退出程序
        </button>
    </div>
    
    <!-- 隐藏的文件上传输入 -->
    <input type="file" id="fileInput" accept="image/*" style="display: none;">
    
    <!-- 状态提示条 -->
    <div id="statusBar" class="status-bar"></div>
    
    <script>
        // DOM元素引用
        const sourceImage = document.getElementById('sourceImage');
        const resultImage = document.getElementById('resultImage');
        const fileInput = document.getElementById('fileInput');
        const selectImageBtn = document.getElementById('selectImageBtn');
        const openCameraBtn = document.getElementById('openCameraBtn');
        const startDetectionBtn = document.getElementById('startDetectionBtn');
        const saveResultBtn = document.getElementById('saveResultBtn');
        const exitBtn = document.getElementById('exitBtn');
        const showOrigBtn = document.getElementById('showOrigBtn');
        const hideOrigBtn = document.getElementById('hideOrigBtn');
        const sourceContainer = document.getElementById('sourceContainer');
        const resultContainer = document.getElementById('resultContainer');
        const statusBar = document.getElementById('statusBar');
        const imageContainer = document.querySelector('.image-container');
        
        // 加载状态引用
        const loadingElements = document.querySelectorAll('.loading');
        
        // 全局变量
        let currentFile = null;
        let displayMode = 'showOrig'; // 'showOrig' 或 'hideOrig'
        let lastDetectionResult = {
            withOriginal: null,
            maskOnly: null
        }; // 存储两种模式的结果
        
        // 显示状态消息
        function showStatus(message, duration = 3000) {
            statusBar.textContent = message;
            statusBar.classList.add('show');
            setTimeout(() => {
                statusBar.classList.remove('show');
            }, duration);
        }
        
        // 事件监听器
        selectImageBtn.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                currentFile = e.target.files[0];
                handleImageUpload(currentFile);
            }
        });
        
        openCameraBtn.addEventListener('click', () => {
            showStatus('相机功能尚未实现', 2000);
            // 相机功能可以后续添加
        });
        
        // 处理图片上传
        async function handleImageUpload(file) {
            if (!file) return;
            currentFile = file;
            
            // 显示原图
            const reader = new FileReader();
            reader.onload = function(e) {
                const sourceImage = document.getElementById('sourceImage');
                sourceImage.src = e.target.result;
                sourceImage.style.display = 'block';
            };
            reader.readAsDataURL(file);
            
            // 显示加载动画
            document.querySelectorAll('.loading').forEach(loading => {
                loading.style.display = 'flex';
            });
            
            try {
                // 处理图片
                const formData = new FormData();
                formData.append('image', file);
                
                // 获取二值掩码图
                const maskResponse = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });
                
                if (!maskResponse.ok) throw new Error('处理失败');
                
                const maskBlob = await maskResponse.blob();
                const maskUrl = URL.createObjectURL(maskBlob);
                
                // 保存二值掩码图结果
                lastDetectionResult.maskOnly = maskUrl;
                
                // 获取叠加效果图
                const overlayResponse = await fetch('/process_mask', {
                    method: 'POST',
                    body: formData
                });
                
                if (!overlayResponse.ok) throw new Error('处理失败');
                
                const overlayBlob = await overlayResponse.blob();
                lastDetectionResult.withOriginal = URL.createObjectURL(overlayBlob);
                
                // 默认显示二值掩码图
                displayMode = 'hideOrig';
                updateDisplayMode();
                
            } catch (error) {
                console.error('处理失败:', error);
                showStatus('处理失败: ' + error.message);
            } finally {
                // 隐藏加载动画
                document.querySelectorAll('.loading').forEach(loading => {
                    loading.style.display = 'none';
                });
            }
        }
        
        // 更新显示模式
        function updateDisplayMode() {
            if (!currentFile) return;
            
            const resultImage = document.getElementById('resultImage');
            
            if (displayMode === 'showOrig') {
                // 显示叠加效果
                if (lastDetectionResult.withOriginal) {
                    resultImage.src = lastDetectionResult.withOriginal;
                    resultImage.style.display = 'block';
                }
                showOrigBtn.style.backgroundColor = '#4a4f6a';
                hideOrigBtn.style.backgroundColor = '#3d4157';
            } else {
                // 显示二值掩码图
                if (lastDetectionResult.maskOnly) {
                    resultImage.src = lastDetectionResult.maskOnly;
                    resultImage.style.display = 'block';
                }
                showOrigBtn.style.backgroundColor = '#3d4157';
                hideOrigBtn.style.backgroundColor = '#4a4f6a';
            }
        }
        
        startDetectionBtn.addEventListener('click', async () => {
            if (!currentFile) {
                showStatus('请先选择图片', 2000);
                return;
            }
            
            // 同时获取两种结果，避免切换时重复处理
            if (!lastDetectionResult.maskOnly) {
                await handleImageUpload(currentFile);
            }
            
            // 根据当前模式显示对应结果
            updateDisplayMode();
            
            showStatus('检测完成');
        });
        
        saveResultBtn.addEventListener('click', () => {
            if (!resultImage.src || resultImage.src === '') {
                showStatus('没有可保存的结果', 2000);
                return;
            }
            
            // 创建一个链接并点击它来下载图像
            const link = document.createElement('a');
            link.href = resultImage.src;
            const fileName = currentFile ? currentFile.name.replace(/\.[^/.]+$/, '') : 'image';
            const suffix = displayMode === 'showOrig' ? '_with_mask' : '_mask_only';
            link.download = `${fileName}${suffix}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showStatus('结果已保存');
        });
        
        exitBtn.addEventListener('click', () => {
            if (confirm('确定要退出程序吗？')) {
                showStatus('正在关闭程序...', 5000);
                
                // 发送关闭请求到服务器
                fetch('/exit', { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        console.log('服务器响应:', data);
                        showStatus(data.message || '程序即将关闭', 5000);
                        
                        // 3秒后尝试关闭窗口
                        setTimeout(() => {
                            window.close();
                            showStatus('如果窗口没有关闭，请手动关闭浏览器', 0);
                        }, 3000);
                    })
                    .catch(e => {
                        console.error('退出请求失败:', e);
                        showStatus('退出请求失败，请手动关闭窗口', 5000);
                    });
            }
        });
        
        // 显示原图按钮点击事件
        showOrigBtn.addEventListener('click', () => {
            if (displayMode !== 'showOrig' && lastDetectionResult.withOriginal) {
                displayMode = 'showOrig';
                updateDisplayMode();
                showStatus('显示叠加效果');
            }
        });
        
        // 去除原图按钮点击事件
        hideOrigBtn.addEventListener('click', () => {
            if (displayMode !== 'hideOrig' && lastDetectionResult.maskOnly) {
                displayMode = 'hideOrig';
                updateDisplayMode();
                showStatus('显示二值掩码');
            }
        });
        
        // 初始化
        updateDisplayMode();
        showStatus('伪装目标检测系统已准备就绪', 5000);
    </script>
</body>
</html>
